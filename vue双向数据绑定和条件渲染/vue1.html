<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据的双向绑定</title>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{value}}
        <!--方式一-->
        <!--<input type="text" v-bind:value="value" v-on:input = "input" v-model="value">-->

        <!--方式二 v-bind和v-on的事件是相反的两个事件（实现数据的双向绑定）相当于v-model-->
        <input type="text"  v-model="value">
        <!--去掉空格-->
        <!--<input type="text"  v-model.trim="value">-->
        <!--输入边成数字-->
        <!--<input type="text"  v-model.number="value">-->
        <!--输入框失去焦点才改变value的值-->
        <!--<input type="text"  v-model.lazy="value">-->
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                value:"dengdeng"
            }
            // methods:{
            //     input:function(event){
            //         //输入的value赋给value
            //         this.value = event.target.value
            //     }
            // }
        })
    </script>
</body>
</html>
