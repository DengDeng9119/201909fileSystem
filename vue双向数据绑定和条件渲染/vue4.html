<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>
            {{message}}
        </div>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        setTimeout(function(){
            new Vue({
                el:"#app",
                data:{
                    message:"dengdeng"
                }
            })
        },5000)
    </script>
</body>
</html>
