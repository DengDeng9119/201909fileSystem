<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹幕留言</title>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        .wrapper{
            width: 100%;
            height: 100%;
        }
        #guest-book{
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div v-show="show">
            留言内容：<input type="text" v-model="value">
            <button v-on:click="change">确定留言</button>
        </div>
        <div id="guest-book" v-show="!show">
            <div>{{value}}</div>
        </div>
    </div>
    <script>
        new Vue({
            el:".wrapper",
            data:{
                value:"",
                show:true,
                color:["yello","bule","gray","red","green","pink"],
                speed:[{min:50},{max:100}]
            },
            methods:{
                change:function(){
                    this.show = false;
                }
            }
        })
    </script>
</body>
</html>
